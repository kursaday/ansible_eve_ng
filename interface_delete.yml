---

- name: Cisco Interface Delete
  hosts: routers
  gather_facts: false
  connection: network_cli

  tasks:

     - name: Merge provided configuration with device configuration
       cisco.ios.ios_interfaces:
        config:
          - name: Ethernet0/2
            description: Configured and Merged by Ansible Network
            enabled: true
          - name: Ethernet0/3
            description: Configured and Merged by Ansible Network
            mtu: 2800
            enabled: false
            speed: 100
            duplex: full
        state: merged
